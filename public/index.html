<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />

        <!-- Open graph -->
        <meta property="og:url" content="https://vue3-blog.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Vue3 Blog" />
        <meta property="og:description" content="A lightweight Vue3 boilerplate." />
        <meta property="og:image" content="<%= BASE_URL %>favicon.ico" />

        <!-- CSS -->
        <link rel="stylesheet" href="<%= BASE_URL %>css/app.min.css" type="text/css" />
        <script src="https://kit.fontawesome.com/6994a6ed7d.js" crossorigin="anonymous"></script>

        <title>Vue3 Blog</title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but Vue3 Blog doesn't work properly without JavaScript enabled. Please
                enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>

        <!-- JS -->
        <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>
    </body>
</html>
